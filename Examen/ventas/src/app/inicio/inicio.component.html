<div class= "inicioContainer">
  <div class= "container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class = "cuadrito">
          <label for="nombrecajero"></label>
          <input type="text" class="form-control" id="nombrecajero"  placeholder="Nombre del cajero" [(ngModel)]= "nombreCajero" >    
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class = "cuadrito">        
            <a routerLink="/menu"  (click)="verificar()" class="login-link">
              ENTRAR
            </a>          
        </div>
      </div>
    </div>
  </div>
</div>
